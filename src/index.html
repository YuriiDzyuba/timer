<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div id="app">
        <div class="timer"
             id="timer"
        >
            <div class="timer__display" id="app-display">
                00:00:00
            </div>
        </div>
        <div class="buttons">
            <div class="buttons__block">
                <button class="buttons__btnStart btn btn-success"
                        id="app-startStop"
                        type="button"
                >
                    Start/Stop
                </button>
                <button class="buttons__btnStop btn btn-warning "
                        id="app-wait"
                        type="button"
                >
                    Wait
                </button>
                <button class="buttons__btnReset btn btn-danger"
                        id="app-reset"
                        type="button"
                >
                    Reset
                </button>
            </div>
        </div>
    </div>
    <div id="app2">
        <div class="timer"
             id="timer2"
        >
            <div class="timer__display" id="app2-display">
                00:00:00
            </div>
        </div>
        <div class="buttons">
            <div class="buttons__block">
                <button class="buttons__btnStart btn btn-success"
                        id="app2-startStop"
                        type="button"
                >
                    Start/Stop
                </button>
                <button class="buttons__btnStop btn btn-warning "
                        id="app2-wait"
                        type="button"
                >
                    Wait
                </button>
                <button class="buttons__btnReset btn btn-danger"
                        id="app2-reset"
                        type="button"
                >
                    Reset
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
